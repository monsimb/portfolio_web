<section class="card">
  <h1>About Me</h1>
  <p>{{ summary }}</p>
</section>

<section style="margin-top:1rem" class="grid cols-2">
  <article class="card">
    <h2>Degrees</h2>
    <ul>
      <li *ngFor="let d of degrees()"><strong>{{ d.school }}</strong> — {{ d.program }} <span class="help">{{ d.year }}</span></li>
    </ul>
  </article>

  <article class="card">
    <h2>Certifications</h2>
    <ul>
      <li *ngFor="let c of certs()"><strong>{{ c.name }}</strong> — <span class="help">{{ c.issuer }}</span></li>
    </ul>
  </article>

  <article class="card">
    <h2>Positions</h2>
    <ul>
      <li *ngFor="let p of positions()"><strong>{{ p.company }}</strong> - <span class="help">{{ p.title }}</span></li>
    </ul>
  </article>
</section>
